name: "Indexer Explorer"
permissions:
  id-token: write
  contents: read
on:
  workflow_dispatch:
    inputs:
        version:
          description: 'Release Version'
          required: true
jobs:
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    environment: public
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1.6.1
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE_ARN }}
          aws-region: us-east-1
          role-skip-session-tagging: true
      - name: Get ECR Password
        run: echo "ECR_DOCKER_PASSWORD=$(echo aws ecr-public get-login-password --region us-east-1)" >> $GITHUB_ENV
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master
      - name: Login to Public ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws/r7z8c2r4
          username: AWS
          password: ${{ env.ECR_DOCKER_PASSWORD }}
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push
        id: docker-build
        uses: docker/build-push-action@v2
        with:
          context: ./dockerfile/
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: public.ecr.aws/r7z8c2r4/near/indexer-explorer:${{ github.event.inputs.version }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
        continue-on-error: true
